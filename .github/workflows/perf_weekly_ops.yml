name: Run Perf Weekly Ops Automation

# üîê Prevent overlapping / queued runs
concurrency:
  group: perf-weekly-ops
  cancel-in-progress: true

on:
  # Runs once a day at 02:00 UTC
  schedule:
    - cron: '0 2 * * *'

  # Manual trigger
  workflow_dispatch:

jobs:
  run-perf-weekly-ops:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Execute perf_weekly_ops_automation.py
      - name: Execute perf_weekly_ops_automation.py
        env:
          PRABHAT_SECRET_KEY: ${{ secrets.PRABHAT_SECRET_KEY }}
          USERNAME: ${{ secrets.USERNAME }}
          METABASE_URL: ${{ secrets.METABASE_URL }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          ASSIGNED_QUERY: ${{ secrets.ASSIGNED_QUERY }}
          SHEET_ACCESS_KEY: ${{ secrets.SHEET_ACCESS_KEY }}

        run: |
          echo "=============================="
          echo "Workflow triggered at UTC: $(date -u)"
          echo "Branch: $GITHUB_REF"
          echo "Repo path: $GITHUB_WORKSPACE"
          echo "=============================="

          echo "üöÄ Starting perf_weekly_ops_automation.py..."

          # Safe sanity logs
          echo "Metabase URL: ${METABASE_URL:0:30}****"
          echo "USERNAME: ${USERNAME:+[SET]}"
          echo "SERVICE_ACCOUNT_JSON: ${SERVICE_ACCOUNT_JSON:+[SET]}"

          python perf_weekly_ops_automation.py

          echo "‚úÖ perf_weekly_ops_automation.py completed successfully."
